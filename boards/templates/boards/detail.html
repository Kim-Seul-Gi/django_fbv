{% extends 'boards/base.html' %}
{% block body %}
    <h1>{{board.pk}}번째 글</h1>
    <h2>{{board.title}}</h2>
    <p>조회수 : {{board.hit}}</p>
    <hr>
    {{board.content}}

    <a href="{% url 'boards:edit' board.pk %}">수정하기</a>
    
    <form action="{% url 'boards:delete' board.pk %}" method='POST'>
        {% csrf_token %}
        <input type='submit' value='삭제'>
    </form>
    <a href="{% url 'boards:index'%}">목록으로 돌아가기</a>
{% endblock %}
